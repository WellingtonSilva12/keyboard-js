<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Teclado Virtual</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <h1>Teclado Virtual</h1>
          <div class="textarea">
            <textarea name="text" cols="30" rows="10"></textarea>
          </div>

          <!-- Firts Keyboard -->
          <div class="content">
            <div class="line-number">
              <button class="btn">1</button>
              <button class="btn">2</button>
              <button class="btn">3</button>
              <button class="btn">4</button>
              <button class="btn">5</button>
              <button class="btn">6</button>
              <button class="btn">7</button>
              <button class="btn">8</button>
              <button class="btn">9</button>
              <button class="btn">0</button>
            </div>
            <div class="line-first">
              <button class="btn">q</button>
              <button class="btn">w</button>
              <button class="btn">e</button>
              <button class="btn">r</button>
              <button class="btn">t</button>
              <button class="btn">y</button>
              <button class="btn">u</button>
              <button class="btn">i</button>
              <button class="btn">o</button>
              <button class="btn">p</button>
            </div>
            <div class="line-second">
              <button class="btn">a</button>
              <button class="btn">s</button>
              <button class="btn">d</button>
              <button class="btn">f</button>
              <button class="btn">g</button>
              <button class="btn">h</button>
              <button class="btn">j</button>
              <button class="btn">k</button>
              <button class="btn">l</button>
            </div>
            <div class="line-third">
              <button class="capslock" style="width: 105px">
                <i class="bx bx-up-arrow-alt"></i>
              </button>
              <button class="btn">z</button>
              <button class="btn">x</button>
              <button class="btn">c</button>
              <button class="btn">v</button>
              <button class="btn">b</button>
              <button class="btn">n</button>
              <button class="btn">m</button>
              <button class="delete" style="width: 105px">
                <i class="bx bxs-tag-x"></i>
              </button>
            </div>
            <div class="line-fourth">
              <button class="chars1" style="width: 95px">!#1</button>
              <button style="width: 75px" class="btn">,</button>
              <button class="smile" style="width: 75px">
                <i class="bx bx-smile"></i>
              </button>
              <button class="space" style="width: 250px">_________</button>
              <button style="width: 75px" class="btn">.</button>
              <button style="width: 95px">
                <i class="bx bx-subdirectory-left"></i>
              </button>
            </div>
          </div>

          <!-- Keyboard Second  -->
          <div class="content second-keyboard hidden-keyboard">
            <div class="line-number">
              <button class="btn second">1</button>
              <button class="btn second">2</button>
              <button class="btn second">3</button>
              <button class="btn second">4</button>
              <button class="btn second">5</button>
              <button class="btn second">6</button>
              <button class="btn second">7</button>
              <button class="btn second">8</button>
              <button class="btn second">9</button>
              <button class="btn second">0</button>
            </div>
            <div class="line-first">
              <button class="btn second">@</button>
              <button class="btn second">#</button>
              <button class="btn second">$</button>
              <button class="btn second">_</button>
              <button class="btn second">&</button>
              <button class="btn second">-</button>
              <button class="btn second">+</button>
              <button class="btn second">(</button>
              <button class="btn second">)</button>
              <button class="btn second">/</button>
            </div>

            <div class="line-third">
              <button class="second" style="width: 105px">=\<</button>
              <button class="btn second">*</button>
              <button class="btn second">"</button>
              <button class="btn second">'</button>
              <button class="btn second">:</button>
              <button class="btn second">;</button>
              <button class="btn second">!</button>
              <button class="btn second">?</button>
              <button class="delete1 second" style="width: 105px">
                <i class="bx bxs-tag-x"></i>
              </button>
            </div>
            <div class="line-fourth">
              <button class="second chars" style="width: 95px">ABC</button>
              <button class="second" style="width: 75px" class="btn">,</button>
              <button class="smile second" style="width: 75px">
                <i class="bx bx-smile"></i>
              </button>
              <button class="space second" style="width: 250px">
                _________
              </button>
              <button style="width: 75px" class="btn second">.</button>
              <button class="second" style="width: 95px">
                <i class="bx bx-subdirectory-left"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
