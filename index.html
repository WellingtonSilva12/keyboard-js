<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Teclado Virtual</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Teclado Virtual Celular</h1>
        <div class="container">
          <div class="line-number">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
          </div>
          <div class="line-first">
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
          </div>
          <div class="line-second">
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
          </div>
          <div class="line-third">
            <button>A</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
          </div>
          <div class="line-fourth">
            <button>?123</button>
            <button>,</button>
            <button>*/</button>
            <button>.........</button>
            <button>.</button>
            <button>/</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
